name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Backend Jobs (FastAPI)
  # ============================================================================

  backend-lint:
    name: Backend - Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Check formatting with Black
        run: uv run black --check --diff app/ tests/

      - name: Check import sorting with isort
        run: uv run isort --check-only --diff app/ tests/

      - name: Run Pylint
        run: uv run pylint app/ --fail-under=8.0 --output-format=colorized

  backend-typecheck:
    name: Backend - Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run mypy
        run: uv run mypy app/ --ignore-missing-imports

  backend-security:
    name: Backend - Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install and run Bandit
        # Security scan with medium+ severity and confidence
        run: |
          uv tool install bandit
          uv tool run bandit -r app/ -ll -ii -f json -o bandit-output.json
          uv tool run bandit -r app/ -ll -ii

      - name: Audit dependencies
        run: |
          uv sync --frozen
          uv pip audit || echo "::warning::Dependency audit found issues"

  backend-test:
    name: Backend - Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Cache uv dependencies
        uses: actions/cache@v5
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('backend/uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run tests with SQLite (fast, isolated)
        env:
          LLM_PROVIDER: mock
          TESTING: "true"
          DATABASE_URL: "sqlite:///:memory:"
        # Coverage threshold: Core features (auth, resumes, jobs, audit) have 85-100%.
        # Threshold accounts for advanced features (job importing, websockets, schedulers).
        run: uv run pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=63

      - name: Run tests with PostgreSQL (integration)
        env:
          LLM_PROVIDER: mock
          TESTING: "true"
          DATABASE_URL: postgresql://test:test@localhost:5432/test
        run: uv run pytest tests/ -v -k "not slow" --tb=short

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================================================
  # Frontend Jobs (Next.js)
  # ============================================================================

  frontend-lint:
    name: Frontend - Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run ESLint
        run: bun run lint

  frontend-typecheck:
    name: Frontend - Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run TypeScript type check
        run: bun run typecheck

  frontend-test:
    name: Frontend - Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun run test:ci -- --coverage
        env:
          CI: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        if: github.event_name == 'push'
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend - Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js application
        run: bun run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # ============================================================================
  # Integration Job
  # ============================================================================

  integration:
    name: Integration - Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend-test, frontend-build]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: resuboost
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: resuboost_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install backend dependencies
        working-directory: backend
        run: uv sync --frozen

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile

      - name: Run database migrations
        working-directory: backend
        env:
          DATABASE_URL: postgresql://resuboost:testpassword@localhost:5432/resuboost_test
        run: uv run alembic upgrade head

      - name: Start backend server
        working-directory: backend
        run: |
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5
        env:
          LLM_PROVIDER: mock
          DATABASE_URL: postgresql://resuboost:testpassword@localhost:5432/resuboost_test
          SECRET_KEY: test-secret-key-for-ci
          TESTING: "true"

      - name: Build and start frontend
        working-directory: frontend
        run: |
          bun run build
          bun run start &
          sleep 5
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Health check - Backend
        run: |
          curl --fail --retry 5 --retry-delay 2 http://localhost:8000/health

      - name: Health check - Frontend
        run: |
          curl --fail --retry 5 --retry-delay 2 http://localhost:3000

  # ============================================================================
  # Security Scanning
  # ============================================================================

  security-scan:
    name: Security - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python, javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # ============================================================================
  # Provider-Specific Tests (Main Branch Only)
  # ============================================================================

  backend-test-openai:
    name: Backend - Test (OpenAI)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run tests with OpenAI
        if: env.OPENAI_API_KEY != ''
        env:
          LLM_PROVIDER: openai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TESTING: "true"
        run: uv run pytest tests/ -v -k "not slow"

  backend-test-anthropic:
    name: Backend - Test (Anthropic)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Run tests with Anthropic
        if: env.ANTHROPIC_API_KEY != ''
        env:
          LLM_PROVIDER: anthropic
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TESTING: "true"
        run: uv run pytest tests/ -v -k "not slow"
