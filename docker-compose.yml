# Docker Compose - Development Environment
# Usage: docker compose up -d
#
# Services:
#   - db: PostgreSQL 15 database
#   - redis: Redis 7 for rate limiting/caching
#   - backend: FastAPI backend (port 8000)
#   - frontend: Next.js frontend (port 3000)

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: resuboost-db-dev
    environment:
      POSTGRES_USER: resuboost
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: resuboost_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resuboost -d resuboost_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Redis Cache (for rate limiting)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: resuboost-redis-dev
    command: redis-server --appendonly yes --maxmemory 64mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # Backend - FastAPI Application
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resuboost-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://resuboost:devpassword@db:5432/resuboost_dev
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-not-for-production-use-only
      - LLM_PROVIDER=mock
      - DEBUG=true
      - ENABLE_RATE_LIMITING=true
      - ENABLE_AUDIT_LOGGING=false
      - CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ==========================================================================
  # Frontend - Next.js Application
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resuboost-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-dev:
    name: resuboost-postgres-dev
  redis-dev:
    name: resuboost-redis-dev
  backend-data:
    name: resuboost-backend-data-dev

# =============================================================================
# Development Profile (with hot reload)
# =============================================================================
# To use: docker compose --profile dev up -d
#
# This adds development-specific settings like volume mounts for hot reload.
# The main services above are optimized for testing the production-like build.
