[pytest]
# Test configuration for ResuBoost AI Backend
# Enables isolated testing without external services or API keys

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Default asyncio fixture scope
asyncio_default_fixture_loop_scope = function

# Test paths
testpaths = tests

# Python files to consider as test files
python_files = test_*.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as test functions
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    -p no:warnings

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Environment variables for testing
# These are also set in conftest.py but having them here ensures
# they are available during test collection
env =
    DATABASE_URL=sqlite:///:memory:
    LLM_PROVIDER=mock
    SECRET_KEY=test-secret-key-for-testing-only
    ENABLE_RATE_LIMITING=false
    ENABLE_AUDIT_LOGGING=false
    ENABLE_SECURITY_HEADERS=false
    ENABLE_INPUT_SANITIZATION=false
    ENABLE_SCHEDULER=false
    DEBUG=false

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Timeout for tests (in seconds)
timeout = 60

# Coverage configuration (if using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
