[pytest]
# Test configuration for ResuBoost AI Backend

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Default asyncio fixture scope
asyncio_default_fixture_loop_scope = function

# Test paths
testpaths = tests

# Python files to consider as test files
python_files = test_*.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as test functions
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Add options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
    unit: mark test as unit test

# Note: Environment variables for testing are set in conftest.py
# LLM_PROVIDER=mock
# DATABASE_URL=sqlite:///:memory:
# SECRET_KEY=test-secret-key-for-testing-only
# ENABLE_RATE_LIMITING=false
# ENABLE_AUDIT_LOGGING=false

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout for tests (in seconds)
timeout = 60

# Coverage configuration (if using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
