# Alembic configuration file for ResuBoost AI
#
# This file configures Alembic for database migrations.
# The actual database URL is loaded from environment/settings in env.py.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend sys.path to be able to import app modules
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python>=3.9 or backports.zoneinfo library.
# Any required deps can be installed by adding `alembic[tz]` to the pip requirements
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without a source .py file
# to be detected as revisions in the versions/ directory
# sourceless = false

# Version path separator
# version_path_separator = os
# Use os.pathsep (default)
# version_path_separator = :
# Use ':' (Unix default)
# version_path_separator = ;
# Use ';' (Windows default)

# Set to 'true' to search source files recursively in each "version_locations" directory
# recursive_version_locations = false

# The output encoding used when revision files are written from script.py.mako
output_encoding = utf-8

# Database URL - this is overridden in env.py from app.config.Settings
# Using SQLite for local development, PostgreSQL for production
sqlalchemy.url = sqlite:///./data/resume_ai.db


[post_write_hooks]
# Post-write hooks define scripts or Python functions that are run
# on newly generated revision scripts.
# Format code using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
